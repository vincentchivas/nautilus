{
    "bookmark": {
        "db": "preset", 
        "collection": "bookmark", 
        "relation": {
            "parent": {
                "bookmarkfolder": {
                    "type": "embed", 
                    "fields": {
                        "_id": 1, 
                        "title": 1
                    }, 
                    "display_value": "title"
                }
            },
            "children":{}
        }, 
        "required": [
            "name", 
            "url", 
            "order", 
            "title"
        ], 
        "optional": [
            [
                "modified", 
                "now_timestamp"
            ], 
            [
                "directory", 
                0
            ], 
            [
                "status", 
                1
            ]
        ], 
        "unique": [
            [
                "name"
            ]
        ], 
        "type_check": {
            "name": {
                "type": "String", 
                "len": 50
            }, 
            "url": {
                "type": "String", 
                "len": 50
            }, 
            "order": {
                "type": "Number", 
                "len": 8
            }, 
            "title": {
                "type": "String", 
                "len": 100
            }
        }, 
        "list_api": {
            "filters": {
                "status": [
                    {
                        "display_value": "All", 
                        "value": ""
