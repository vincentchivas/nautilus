{
    "bookmark":{
    "db":"preset",
    "collection":"bookmark",
    "required":["name", "email"],
    "optional":[["modified","now_timestamp"],["status",1]],
    "unique":[["name"]],
    "type_check":{
         "name":{"type":"String","len":50},
         "email":{"type":"Email","len":100}
        },
    "list_api":{
    "filters":{
        "status":[
        {"display_value":"All",
         "value": ""
        },
        {
            "display_value":"enabled",
            "value":1
            },
        {
            "display_value": "disabled",
            "value":0
            }
       ]
      },
      "fields":{
        "name": 1,
        "url": 1,
        "time": 1
        },
      "search_fields":{
       "name":{"front":"textbox","type":"string"},
       "status":{"front":"dropdownlist","type":"int"},
       "modified":"date"
      }
    }
   }
}
