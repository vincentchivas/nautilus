<form action='http://s.wandoujia.com/android/search' method='get' target='_blank' onsubmit="track(this, 'search', 'wandoujia' , $('#keyword').dom[0].value);">
	<div id='search_submit'><input type='submit' id='submit' value></div>
	<div id='search_input'><input type='text' id='keyword' name='key' placeholder='{{ keyword }}'></div>
    <input type="hidden" name="tag" value="dolphin">
</form>
