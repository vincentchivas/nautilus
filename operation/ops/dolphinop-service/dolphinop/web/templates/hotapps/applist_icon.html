{% load i18n %}

{% spaceless %}
{% for app in app_list %}
	<a class='app_icon' href='javascript:void(0)' onclick="showDetails(this, 'icon', '{{ app.id }}' , '{{ app.title|addslashes }}');">
		<ul class='icon'>
			<li>
				<img class='lazy' src='{{ STATIC_URL }}image/pages/hotapps/dolphin.png' data-original='{{ app.favicon }}' />
			</li>
			<li class='title'>{{ app.title }}</li>
		</ul>
	</a>
{% endfor %}
{% endspaceless %}
