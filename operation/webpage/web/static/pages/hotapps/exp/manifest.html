<!DOCTYPE html>
<html manifest="hotapps.appcache">
<head>
<script src="http://webapp.statics.dolphin.com/web_statics/scripts/fastboot.min.js"></script>
<script>
	if(typeof(Storage) !== "undefined"){
		sessionStorage.clear();
	}

	function ga(){
		var trackKey = "fastboot_tracking";
		if(typeof(Storage) !== "undefined"){
			var events = JSON.parse(sessionStorage.getItem(trackKey) || "[]");
			events.push(Array.prototype.slice.call(arguments));
			sessionStorage.setItem(trackKey, JSON.stringify(events));
		}
	}
</script>
</head>
<body>
	<script>
		var wrapper = window.top.wrapper;
		window.fastboot({
			element: wrapper,
			appName : "content_hotapps_exp",
			track: ga,
			done: function(){
				var topLocation = window.top.location;
				topLocation.replace("./hotapps.html" + topLocation.search + topLocation.hash);
			}
		});
	</script>
</body>
</html>
